name: stac_test
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  stac: ^0.10.0
  get_it: ^7.6.7
  http: ^1.2.0
  shared_preferences: ^2.2.2
  lottie: ^3.3.1
  flutter_svg: ^2.0.17
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  go_router: ^14.8.0
  path_provider: ^2.1.5
  awesome_notifications: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/app_logo.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/app_logo.png"
